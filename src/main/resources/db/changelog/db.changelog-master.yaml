databaseChangeLog:
  - changeSet:
      id: 1
      author: Aleksey Grinko
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: username
                  type: varchar(60)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: enabled
                  type: boolean
              - column:
                  name: first_name
                  type: varchar(60)
              - column:
                  name: last_name
                  type: varchar(60)
              - column:
                  name: last_name
                  type: varchar(60)
              - column:
                  name: sex
                  type: integer
              - column:
                  name: birthday
                  type: varchar(60)
              - column:
                  name: image_url
                  type: varchar(256)
              - column:
                  name: country
                  type: varchar(60)
              - column:
                  name: city
                  type: varchar(60)
              - column:
                  name: resume
                  type: varchar(1000)
  - changeSet:
      id: 2
      author: Ilya Valentsiukevich
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  constants:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(60)
              - column:
                  name: text
                  type: varchar(1000)
              - column:
                  name: time
                  type: datetime
              - column:
                  name: group_id
                  type: bigint
